<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>Billing software</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card p-3">
                    <h5>Billing software</h5><hr>
                    <form action="">
                        <div class="row">
                            <div class="col-12 col-md-3">
                               
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Product</label>
                                    <input type="text" name="product" class="form-control" id="pname" placeholder="Enter product" aria-describedby="emailHelp">
                                    
                                  </div>
                            </div>
                            <div class="col-12 col-md-3">
                               
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Rate</label>
                                    <input type="text" name="rate" class="form-control" id="rate" placeholder="Enter rate" aria-describedby="emailHelp">
                                    
                                  </div>
                                    
                            </div>
                            <div class="col-12 col-md-2">
                               
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Quantity</label>
                                    <input type="number" name="qua" class="form-control" onchange="Show()" id="qua" placeholder="Enter quantity" aria-describedby="emailHelp">
                                    
                                </div>
                            </div>
                            <div class="col-12 col-md-2">
                               
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Total</label>
                                    <input type="text" name="total" class="form-control" id="total" placeholder="Enter quantity" aria-describedby="emailHelp" readonly>
                                    
                                </div>
                            </div>
                            <div class="col-12 col-md-2">
                               
                                <div class="form-group" style="padding-top: 31px;">
                                   <button class="btn btn-success pl-4 pr-4"> Add item</button>
                                    
                                </div>
                            </div>

                                
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/bill.js"></script>
</body>
</html>
